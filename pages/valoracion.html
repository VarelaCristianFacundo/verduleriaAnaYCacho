    <link rel="stylesheet" href="../css/prueba.css">

                </div>
                <!-- Menu Hamburguesa -->
                <button class="navbar-toggler col-lg-2 col-md-1 coloNavBar" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse col-lg-9 col-md-6" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4 menuPrinc">
                        <li><a class="aColor" href="../index.html">Inicio</a></li>
                        <li><a class="aColor" href="../pages/promociones.html">Promociones</a></li>
                        <li class="nav-item dropdown">
                            <a class="aColor dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Nuestros Productos</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li class="bordeSuperior"><a class="aColor"
                                        href="../pages/otrosProductos.html">Almacen</a></li>
                                <li class="bordeInferior"><a class="aColor" href="../pages/fyv.html">Frutas y
                                        Verduras</a></li>
                            </ul>
                        </li>
                        <li><a class="aColor" href="../pages/valoracion.html">Valoración</a></li>
                        <li><a class="aColor" href="../pages/nosotros.html">Nosotros</a></li>
                    </ul>
                    <div>
                        <a href="../pages/micarrito.html">
                            <button class="btn btn-outline-light botonCarrito" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Mi Carrito
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Título de la página -->
        <header>
            <div class="container">
                <div class="headerDesignImg__tituloUbicacion row">
                    <div class="col-12">
                        <h1 class="headerDesignImg__titulo">Valoranos, nos interesa tu opinión</h1>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Formulario de Valoración -->
    <main>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="aBreacrumb" href="../index.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Valoración</li>
            </ol>
        </nav> 
        <div class="container titleProd">
            <h2>Muchas gracias por su tiempo</h2>
        </div>
        <section class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <fieldset>
                        <form id="valoracion">

                            <div>
                                <legend class="valoracionLegend">Valoracion</legend>
                            </div>
                            <div>
                                <label for="nombre"></label>
                                <input class="inputValoracion" type="text" placeholder="Nombre" name="nombre"
                                    id="nombre">
                            </div>
                            <br>
                            <div>
                                <label for="apellido"></label>
                                <input class="inputValoracion" type="text" placeholder="Apellido" name="apellido"
                                    id="apellido">
                            </div>
                            <br>
                            <div>
                                <label for="email"></label>
                                <input class="inputValoracion" type="email" placeholder="Email" name="email" id="email">
                            </div>
                            <br>
                            <div>
                                <label for="sexo">Sexo: </label>
                                <select name="sexo" id="sexo">
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>

                            </div>
                            <br>
                            <!-- TextArea con Bootstrap -->
                            <div class="form-floating">
                                <textarea class="form-control textAreaModel" placeholder="Leave a comment here"
                                    id="mensaje" style="height: 200px"></textarea>
                                <label class="labelSize" for="floatingTextarea2">Deje su mensaje</label>
                            </div>

                            <div style="text-align: center;">
                                <label>¿Por qué nos elegís?</label>
                            </div>
                            <br>

                            <!-- Checkbox con Bootstrap -->

                            <div class="form-check form-switch">
                                <input class="form-check-input checkbox" type="checkbox" role="switch" id="facil">
                                <label class="form-check-label labelSize" for="flexSwitchCheckDefault">Fácil de
                                    comprar</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input checkbox" type="checkbox" role="switch" id="precios">
                                <label class="form-check-label labelSize" for="flexSwitchCheckChecked">Mejores
                                    precios</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input checkbox" type="checkbox" role="switch" id="cercania">
                                <label class="form-check-label labelSize" for="flexSwitchCheckDisabled">Cercanía</label>
                            </div>

                            <br>
                            <div class="divBotonesValoracion">
                                <input class="bg-cancelar" type="reset" value="Borrar">
                                <input class="bg-aceptar" type="submit" value="Enviar">

                            </div>
                        </form>
                        <br>
                    </fieldset>
                </div>
                <div class="col-md-3"></div>
            </div>
        </section>

    </main>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 2008-2021 Verdulería Varela</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>

</html>
